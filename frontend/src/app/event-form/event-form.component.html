<div class="d-flex w-100 justify-content-center">

  <div class="d-flex flex-column mt-5 align-self-center w-100" style="max-width: 1000px;">
    <div class="d-flex justify-content-between flex-column">
        <h2>New event</h2>
        <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col">
              <label for="name" class="mb-2">
                Name
              </label>
              <input type="text" class="form-control"  formControlName="name">
            </div>
            <div class="col">
              <label for="address" class="mb-2">
                Address
              </label>
              <input type="text" class="form-control"   formControlName="address">
            </div>
          </div>

          <div class="row mt-3">
            <div class="col">
              <label for="name" class="mb-2">
                Number of seats
              </label>
              <input type="number" class="form-control"  formControlName="quantityTotal">
            </div>
            <div class="col">
              <label for="address" class="mb-2">
                Ticket price
              </label>
              <input type="number" class="form-control"   formControlName="price">
            </div>
          </div>
         
          <button class="btn btn-primary btn-sm mt-3" type="submit">Create</button>
        </form>
    </div>
  </div>
</div>
