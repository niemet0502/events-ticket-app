<div class="d-flex w-100 justify-content-center">

    <div class="d-flex flex-column mt-5 align-self-center w-100" style="max-width: 1000px;">
        <div class="d-flex justify-content-between">
            <h2>Events List</h2>
            <button class="btn btn-primary btn-sm">New event</button>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Seats</th>
                <th scope="col">Seats booked</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of fetchedData">
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.address }}</td>
                    <td>{{ item.quantityTotal }}</td>
                    <td>{{ item.quantityBooked }}</td>
                    <td >
                        <button class="btn btn-warning btn-sm m-2">Edit</button>
                        <button class="btn btn-danger btn-sm">Cancel</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
