services:
  event-db:
    image: postgres
    ports:
      - 9433:5432
    environment:
      - POSTGRES_PASSWORD=root
      - POSTGRES_USER=marius
      - POSTGRES_DB=event_db
    restart: always
    volumes:
      - event_db_data:/var/lib/pgsql/data

  booking-db:
    image: postgres
    ports:
      - 9432:5432
    environment:
      - POSTGRES_PASSWORD=root
      - POSTGRES_USER=marius
      - POSTGRES_DB=booking_db
    restart: always
    volumes:
      - booking_db_data:/var/lib/pgsql/data

volumes:
  event_db_data:
  booking_db_data:
